<section id="buttons">
    <h1>Buttons</h1>
    <p>
        Buttons default to 100% width block elements for pico.css layout
        compatibility.
    </p>
    <article>
        <button>Primary</button>
        <button class="secondary">Secondary</button>
        <button class="contrast">Contrast</button>
        <button disabled>Disabled</button>
    </article>
    <p> For inline buttons, use <code>&lt;a role="button"&gt;</code> </p>
    <article>
        <a role="button">Primary</a>
        <a class="secondary" role="button">Secondary</a>
        <a class="contrast" role="button">Contrast</a>
        <a disabled role="button">Disabled</a>
    </article>
</section>
