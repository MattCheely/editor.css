<section id="headings">
    <h1>Headings</h1>

    <article>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </article>

    Use <code>&lt;hgroup&gt;</code> to create subheadings.

    <article>
        <hgroup>
            <h1>Primary Heading</h1>
            <h2>Subheading content</h2>
        </hgroup>
    </article>
</section>
