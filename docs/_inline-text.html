<section id="inline-text">
    <h1>Inline Text</h1>
    <article>
        <div class="grid">
            <div>
                <p>
                    <abbr title="Abbreviations">Abbr.</abbr>
                </p>
                <p>
                    <strong>Bold</strong>
                </p>
                <p>
                    <em>Italic</em>
                </p>
                <p>
                    <del>Deleted</del>
                </p>
                <p>
                    <ins>Inserted</ins>
                </p>
                <p>
                    <kbd>Ctrl + S</kbd>
                </p>
            </div>
            <div>
                <p>
                    <mark>Highlighted</mark>
                </p>
                <p>
                    <s>Strikethrough</s>
                </p>
                <p>
                    <small>Small</small>
                </p>
                <p>
                   Text<sub>Sub</sub>
                </p>
                <p>
                    Text<sup>Sup</sup>
                </p>
                <p>
                    <u>Underline</u>
                </p>
            </div>
        </div>
    </article>
</section>
